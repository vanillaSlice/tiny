{% extends 'layout.html' %}

{% block content %}
  {% if user.avatar_url %}
    <img src="{{ user.avatar_url }}">
  {% else %}
    <img src="../static/default-avatar.png">
  {% endif %}
  <h1>{{ user.display_name }}</h1>
  <form action="{{ url_for('user.profile_delete') }}" method="post">
    <button type="submit">Delete</button>
  </form>
{% endblock %}
