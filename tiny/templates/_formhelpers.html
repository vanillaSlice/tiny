{% macro render_field(field, show_label=False) %}
  <div class="form-group {{'has-error' if field.errors }}">
    {% if show_label %}
      {{ field.label }}
    {% endif %}
    {{ field(class_="form-control",**kwargs)|safe }}
    {% if field.errors %}
      <ul class="help-block">
        {% for error in field.errors %}
          <li>{{ error }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  </div>
{% endmacro %}
