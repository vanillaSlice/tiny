<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiny</title>
  <meta name="description" content="Read, write and comment on blog posts.">
  <!-- icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='img/apple-touch-icon.png') }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='img/favicon-32x32.png') }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='img/favicon-16x16.png') }}">
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
  <link rel="mask-icon" href="{{ url_for('static', filename='img/safari-pinned-tab.svg') }}" color="#5bbad5">
  <meta name="theme-color" content="#ffffff">
  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rozha+One">
  <!-- site css -->
  {% assets "all_css" %}
    <link rel="stylesheet" href="{{ ASSET_URL }}" />
  {% endassets %}
</head>
<body>
  <!-- navigation -->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header pull-left">
        <a class="navbar-brand" href="{{ url_for('home.index') }}">Tiny</a>
      </div>
      <div class="navbar-header pull-right">
        <form class="hidden-xs hidden-sm">
          <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
          <input type="search" class="form-control" placeholder="Search Tiny" />
        </form>
        <div class="navbar-controls">
          <a class="btn btn-link hidden-md hidden-lg" href="{{ url_for('search.index') }}">
            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
          </a>
          {% if session.email %}
            <a class="btn btn-link" href="{{ url_for('user.profile') }}">Profile</a>
            <a class="btn btn-link hidden-xs" href="{{ url_for('user.sign_out') }}">Sign out</a>
            <a class="btn btn-primary" href="{{ url_for('post.new') }}">New Post</a>
          {% else %}
            <a class="btn btn-link" href="{{ url_for('user.sign_in') }}">Sign in</a>
            <a class="btn btn-primary" href="{{ url_for('user.register') }}">Get started</a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>

  <!-- page content -->
  <div class="container-fluid page-content">
    {% block content %}{% endblock %}
  </div>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- bootstrap js -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- site js -->
  {% assets "all_js" %}
    <script type="text/javascript" src="{{ ASSET_URL }}"></script>
  {% endassets %}
</body>
</html>
