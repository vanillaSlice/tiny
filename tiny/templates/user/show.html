{% extends 'layout.html' %}

{% block content %}
  {% if user.avatar_url %}
    <img src="{{ user.avatar_url }}">
  {% else %}
    <img src="{{ url_for('static', filename='img/default-avatar.png') }}">
  {% endif %}
  <h1>{{ user.display_name }}</h1>
  {% if session['id'] == user.id %}
    <form action="{{ url_for('user.delete') }}" method="post">
      <button type="submit">Delete</button>
    </form>
  {% endif %}
{% endblock %}
