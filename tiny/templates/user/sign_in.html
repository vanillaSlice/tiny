{% extends "layout.html" %}

{% from "_formhelpers.html" import render_field %}

{% set page_name="user-sign-in" %}

{% block content %}
  <h1>Sign in</h1>
  <form action="{{ url_for('user.sign_in', next=request.args.get('next', '')) }}" method="post">
    {{ render_field(form.email, placeholder="Email") }}
    {{ render_field(form.password, placeholder="Password") }}
    <button type="submit" class="btn btn-default">Sign in</button>
  </form>
  <div class="text-center">
    Are you new to Tiny? <a class="link" href="{{ url_for('user.sign_up') }}">Sign up</a>.
  </div>
{% endblock %}
